<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="container">
    <div class="img_container">
       <img src="images/image-product-desktop.jpg" alt="">
    </div>
    
   <div class="words"> 
           <p class="head"> PERFUME</p> 
           <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
           <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="price">
            <h1 class="new_price">$149.99</h1>
            <p class="old_price">$169.99</p>
          </div>

          <button class="btn">
           <img src="./images/icon-cart.svg" alt="cartImg">
            Add to Cart
          </button>
          
    </div>

  </div>
</body>
</html>
